<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/pizza.css">
        <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
        <title>Joe's Pizza</title>

    </head>
    <body>
       <div class="container-fluid">
           <header class="row">
               <div class="col">
                <div class="site-nav" >
                    <div class="site-title">
                        <h1>Joe's Pizza</h1>
                        <p class="sub-title">pizza for life</p>
                    </div>
                    <nav >
                        <ul>
                            <li><a href="" class="current">About</a></li>
                            <li><a href="">Order</a></li>
                            <li><a href="">Contact us</a></li>
                        </ul>
                    </nav>
               </div>
               </div>
                               
           </header>
           <div class="row justify-content-between section">
               <div class="col-sm-7 sectionOne">
                <form id="orderForm">
                    <div class="form-group row mb-1">
                      <label for="name" class="col-sm-2 col-form-label">Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" id="name" >
                      </div>
                    </div>
                    <div class="form-group row mb-1">
                        <label for="" class="col-sm-2 col-form-label">Pizza Size</label>
                        <div class="col-sm-10">
                            <select class="form-control form-control-sm" id="pizza">
                                <option selected>-Select pizza size-</option>
                                <option>Big</option>
                                <option>Medium</option>
                                <option>Small</option>
                              </select>
                          </div>
                        </div>
                        
                    <fieldset class="form-group mb-1">
                        <div class="row">
                            <legend class="col-sm-2 col-form-label pt-0"> Crust</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="crustType" value="stuffed" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                      Stuffed
                                    </label>
                                  </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="crustType" value="crusty" id="defaultCheck2" >
                                    <label class="form-check-label" for="defaultCheck2">
                                        Crusty
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="crustType" value="glutenFree" id="defaultCheck2" >
                                    <label class="form-check-label" for="defaultCheck2">
                                        Gluten Free
                                    </label>
                                </div>   
                            </div>
                        </div>                      
                                              
                    </fieldset>
                    <fieldset class="form-group mb-1">
                        <div class="row">
                            <legend for="" class="col-sm-2 col-form-label pt-0" >Toppings</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="topping" value="blackOlives" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                      Black Olives
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="topping" value="pepperoni" id="defaultCheck2" >
                                    <label class="form-check-label" for="defaultCheck2">
                                      Pepperoni
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="topping" value="beef" id="defaultCheck2" >
                                    <label class="form-check-label" for="defaultCheck2">
                                      Minced beef
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="topping" value="mushrooms" id="defaultCheck2" >
                                    <label class="form-check-label" for="defaultCheck2">
                                      Mushrooms
                                    </label>
                                </div>
                            </div>
                        </div>                      
                        
                    </fieldset>
                    <hr>
                    <h3 class="m-1">Delivery Options</h3>
                    <fieldset class="form-group mb-1" id="del">
                        <div class="row">
                            <legend for="" class="col-sm-2 col-form-label pt-0" >Delivery</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="deliveryOptions" value="true" id="defaultCheck1">                                    
                                    <label class="form-check-label" for="defaultCheck1">
                                      Deliver
                                    </label>                                    
                                </div>
                                <div class="form-group row m-2" id="location">
                                    <label for="name" class="col-sm-2 col-form-label">Address:-</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control form-control-sm" id="location" placeholder="1234, abc Street">
                                    </div>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="deliveryOptions" value="false" id="defaultCheck2" >
                                    <label class="form-check-label" for="defaultCheck2">
                                        Pick up
                                    </label>
                                </div>                               
                            </div> 
                        </div>                                              
                    </fieldset>   
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-success px-4" id = "orderBtn">Order</button>
                        </div>
                    </div>                 
                  </form>
               </div>
               <div class="col-sm-4 sectionTwo">
                    <h2>Orders <span class="badge badge-success" id="orderNum">0</span> </h2>
                    <ol id="orderList"></ol>
               </div>
           </div>
           <footer></footer>
       </div> 
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
