        <meta charset="UTF-8">

    <body>
       <div class="container-fluid">
           <header class="row">
               <div class="col">
                <div class="site-nav" >
                    <div class="site-title">
                        <h1>Joe's Pizza</h1>
                        <p class="sub-title">pizza for life</p>
                    </div>
                    <nav >
                        <ul>
                            <li><a href="" class="current">About</a></li>
                            <li><a href="">Order</a></li>
                            <li><a href="">Contact us</a></li>
                        </ul>
                    </nav>
               </div>
               </div>
                               
           </header>
           <div class="row justify-content-between section">
               <div class="col-sm-7 sectionOne">
                <form id="orderForm">
                    <div class="form-group row mb-1">
                      <label for="name" class="col-sm-4 col-form-label">Name</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" id="name" >
                        <small class="nameError" id="error">Name cannot be empty</small>
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="" class="col-sm-4 col-form-label">Pizza Size</label>
                        <div class="col-sm-8">
                            <small class="sup" style="font-size: .75rem; margin-left: .5em;">Big:-Shs.500, Medium:-Shs.350, Small:-Shs.250</small>
                            <select class="form-control form-control-sm" id="pizza">
                                <option selected>-Select--</option>
                                <option>Big</option>
                                <option>Medium</option>
                                <option>Small</option>
                              </select>
                              <small class="sizeError" id="error">Select a size</small>
                          </div>
                        </div>
                        
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-sm-4 col-form-label pt-0"> Crust</legend>
                            <div class="col-sm-8">
                                <div class="form-check my-1">
                                    <input class="form-check-input" type="radio" name="crustType" value="stuffed">
                                    <label class="form-check-label">
                                      Stuffed <sup>Shs.25</sup>
                                    </label>
                                  </div>
                                <div class="form-check my-1">
                                    <input class="form-check-input" type="radio" name="crustType" value="crusty" >
                                    <label class="form-check-label">
                                        Crusty <sup>Shs.35</sup>
                                    </label>
                                </div>
                                <div class="form-check my-1">
                                    <input class="form-check-input" type="radio" name="crustType" value="glutenFree" >
                                    <label class="form-check-label">
                                        Gluten Free <sup>Shs.50</sup>
                                    </label>
                                </div>   
                            </div>
                        </div>                      
                                              
                    </fieldset>
                    <fieldset class="form-group mb-1">
                        <div class="row">
                            <legend for="" class="col-sm-4 col-form-label pt-0" >Toppings</legend>
                            <div class="col-sm-8">
                                <div class="form-check my-1">
                                    <input class="form-check-input" type="checkbox" name="topping" value="blackOlives">
                                    <label class="form-check-label">
                                      Black Olives <sup>Shs.20</sup>
                                    </label>
                                </div>
                                <div class="form-check my-1">
                                    <input class="form-check-input" type="checkbox" name="topping" value="pepperoni" >
                                    <label class="form-check-label">
                                      Pepperoni <sup>Shs.15</sup>
                                    </label>
                                </div>
                                <div class="form-check my-1">
                                    <input class="form-check-input" type="checkbox" name="topping" value="beef" >
                                    <label class="form-check-label">
                                      Minced beef <sup>Shs.5</sup>
                                    </label>
                                </div>
                                <div class="form-check my-1">
                                    <input class="form-check-input" type="checkbox" name="topping" value="mushrooms" >
                                    <label class="form-check-label">
                                      Mushrooms <sup>Shs.0</sup>
                                    </label>
                                </div>
                            </div>
                        </div>                      
                        
                    </fieldset>
                    <hr>

                                    <label class="form-check-label">
                                      Deliver <sup>Shs.100</sup>
                                    </label>                                    
                                </div>
                                <div class="form-group row m-2" id="locationDiv">
                                    <label for="name" class="col-sm-4 col-form-label">Address:-</label>

                                        <small class="lctError" id="error">Location cannot be empty</small>

                                    </div>
                                </div>
                                <div class="form-check my-1">

                            </div> 
                        </div>                                              
                    </fieldset>    -->
                    <div class="form-group row">
                        <div class="col-sm-8 offset-sm-4">
                            <button type="submit" class="btn px-4" id = "orderBtn">Add</button>
                        </div>
                    </div>                 
                  </form>
               </div>
               <div class="col-sm-4 sectionTwo">
                   <div class="row">
                       <div class="col">
                            <h2>Pizzas <span class="badge badge-success" id="orderNum">0</span> </h2>
                            <form id="checkOutForm">
                            <ol id="PizzaList">                              
                                
                            </ol>
                            
                                <!-- <hr> -->
                                <h3 class="m-1">Delivery Options</h3>
                                <fieldset class="form-group mb-1" id="del">
                                    <div class="row">
                                        <!-- <legend for="" class="col-sm-4 col-form-label pt-0" >Delivery</legend> -->
                                        <div class="col-sm-8 offset-sm-4">
                                            <div class="form-check my-1">
                                                <input class="form-check-input" type="radio" name="deliveryOptions" value="true">                                    
                                                <label class="form-check-label">
                                                Deliver <sup>Shs.100</sup>
                                                </label>                                    
                                            </div>
                                            <div class="form-group row m-2" id="locationDiv">
                                                <label for="name" class="col-sm-4 col-form-label">Address:-</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control form-control-sm " id="location" placeholder="1234, abc Street">
                                                    <small class="lctError" id="error">Location cannot be empty</small>

                                                </div>
                                            </div>
                                            <div class="form-check my-1">
                                                <input class="form-check-input" type="radio" name="deliveryOptions" value="false" >
                                                <label class="form-check-label">
                                                    Pick up
                                                </label>
                                            </div>                               
                                        </div> 
                                    </div>                                              
                                </fieldset>  
                                <div class="form-group row">
                                    <div class="col-sm-8 offset-sm-4">
                                        <button type="submit" class="btn px-4" id = "chkoutBtn">Checkout</button>
                                    </div>
                                </div>  
                            </form>
                       </div>
                   </div>                  
                    <h2>Orders <span class="badge badge-success" id="orderNum">0</span> </h2>
                    <ol id="orderList">
                       
                    </ol>
               </div>
           </div>
           <footer></footer>
